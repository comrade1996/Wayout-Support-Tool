<ion-content padding>
  <div>
    <p class="sign" align="center">Sign in</p>
    <form [formGroup]="loginForm" (ngSubmit)="submitForm()" class="form1">
      <input class="un " type="text" [formControlName]="'username'"
      align="center" placeholder="Username"/>
      <input class="pass" type="password" [formControlName]="'password'"
      align="center" placeholder="Password"/>
      <button class="submit"[disabled]="!loginForm.valid" type="submit" align="center">Sign in</button>
</form>
  </div>
